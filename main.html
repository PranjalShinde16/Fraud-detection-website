<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!--Other meta tags-->
  <meta name="description" content="Supply Chain Transactions are at high risk because more that 4% transactions are fraud. Here is a model which on the basis of some parameters will predict that a supply chain transaction is fraud or not.">
  <meta name="author" content="Pranjal Shinde">
  <meta name="keywords" content="fraud, transaction, fraud detection, supply chain">

  <!--Title-->
  <title>Fraud Detection in Suppy Chain Transaction</title>

  <!--Links-->
  <!--Bootstrap link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!--Custom CSS file-->
  <link rel="stylesheet" href="css/style.css">

  <!--Google fonts link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700;800;900&family=Roboto+Slab:wght@300;500;700;900&display=swap" rel="stylesheet">

</head>

<body>
  <!--Header Division-->
  <div class="header-div">
    <center>
      <p class="enter-details">Enter the following details to find out if the transaction is fraud</p>
    </center>
  </div>

  <!--Main Body-->
  <div>
    <form class="form-1" action="" method="post">
      <center>
        <h1 class="form-head">Enter transaction amount (in Rs)</h1>
        <input type="number" name="amount" class="amount" required>
        <h1 class="form-head">Enter Features</h1>
        <span><input type="number" name="" class="" placeholder="V1" required></span>
        <span><input type="number" name="" class="" placeholder="V2" required></span>
        <span><input type="number" name="" class="" placeholder="V3" required></span>
        <span><input type="number" name="" class="" placeholder="V4" required></span>
        <span><input type="number" name="" class="" placeholder="V5" required></span>

        <span><input type="number" name="" class="" placeholder="V6" required></span>
        <span><input type="number" name="" class="" placeholder="V7" required></span>
        <span><input type="number" name="" class="" placeholder="V8" required></span>
        <span><input type="number" name="" class="" placeholder="V9" required></span>
        <span><input type="number" name="" class="" placeholder="V10" required></span>

        <span><input type="number" name="" class="" placeholder="V11" required></span>
        <span><input type="number" name="" class="" placeholder="V12" required></span>
        <span><input type="number" name="" class="" placeholder="V13" required></span>
        <span><input type="number" name="" class="" placeholder="V14" required></span>
        <span><input type="number" name="" class="" placeholder="V15" required></span>

        <span><input type="number" name="" class="" placeholder="V16" required></span>
        <span><input type="number" name="" class="" placeholder="V17" required></span>
        <span><input type="number" name="" class="" placeholder="V18" required></span>
        <span><input type="number" name="" class="" placeholder="V19" required></span>
        <span><input type="number" name="" class="" placeholder="V20" required></span>

        <span><input type="number" name="" class="" placeholder="V21" required></span>
        <span><input type="number" name="" class="" placeholder="V22" required></span>
        <span><input type="number" name="" class="" placeholder="V23" required></span>
        <span><input type="number" name="" class="" placeholder="V24" required></span>
        <span><input type="number" name="" class="" placeholder="V25" required></span>

        <span><input type="number" name="" class="" placeholder="V26" required></span>
        <span><input type="number" name="" class="" placeholder="V27" required></span>
        <span><input type="number" name="" class="" placeholder="V28" required></span>

        <br>
        <input type="submit" name="Predict" value="Predict" class="predict">
      </center>
    </form>
  </div>
</body>

</html>
